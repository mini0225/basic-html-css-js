<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      box-sizing: border-box; /*보더 기준으로 width를 잡아라 / 보통 content영역임*/
      
      margin: 50px;
      
      border: 1px solid red;
      padding: 5px 10px 15px 20px;

      width: 200px; /*기본속성 100%*/
      height: 200px;

      background-color: black;
    }
  </style>
</head>
<body>
  <h1>제목</h1>
  <label for="">아이디</label>
  <input type="text"> 
  <div>박스</div>

  <div class="box1"></div>

</body>
</html>
