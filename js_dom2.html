<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id = "b1" class="btn">A</button>
  <button id = "b2" class="btn">B</button>
  <button id = "b3" class="btn">C</button>
  <button id = "b4" class="btn">D</button>

  <script>
    // querySelector : 하나만 받을때
    // querySelectorAll : 리스트로 여러개 받아야 할때
    
    const btn1 = document.querySelector("#b1"); //"#id명"
    
    const btn2 = document.querySelectorAll(".btn"); //".class명"
    
    const btn3 = document.querySelectorAll("button"); //"태그명"
  
  </script>
</body>
</html>
