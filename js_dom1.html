<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!--
id는 중복되면안됨 보통 전체틀(container)에 사용
      label 연결시에 id명과 일치 해야함.
class는 중복가능, css적용시 한번에 할때 편리

-->
  <div id = "container">
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <h1>A</h1>
    <h1>B</h1>
    <h1>C</h1>
    <h1>D</h1>
  </div>
  <script>
    const a = document.getElementById("container");
    const box1 = document.getElementsByClassName("box")[0];
    //box가 3개이므로 배열로들고온다. 
    const h1 = document.getElementsByTagName("h1")[1]

    // console.log(a);
    // console.log(box1);

    box1.onclick=()=>{
      alert("box1을 클릭하셨습니다.");
      //box1 영역 아무데나 클릭해도 뜸. label느낌. 
    }
    h1.onclick=()=>{
      alert(h1.textContent);
      //h1안의 텍스트 값을 띄워라.
    }

  </script>
</body>
</html>
