<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{

      border:1px solid red;
      border-radius: 50px;
      padding: 50px;

      width:200px;
      height: 200px;

      overflow: hidden; /*border기준으로 오버하는건 숨긴다.*/

    }
    .box2{
      box-sizing: border-box;

      margin: 10px auto; /*상하 마진10px 에서 좌우는 auto*/
      border: 2px solid black;
      border-radius: 50%;
      padding-top: 70px;
      width: 300px;
      height: 300px;

      overflow: hidden;
    }
    .back-img{
      width: 300px;

    }
  </style>
</head>
<body>
  <div class="box1">글자</div> <!--컨텐츠 영역 기준으로 작성이된다.-->
  <div class="box2">
    <img src="/images/1_J76LX5mvMD-bP1qCj8PQpA.png" class="back-img">
  </div>
</body>
</html>
