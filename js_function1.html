<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    main();    

    function main(){
      let name = "김경민";
      let address = "부산시 북구 금곡동";
  
      print(name);
      print(address);

      //익명함수 : function 안에 함수 정의가능, function 안에서만 사용
      let num1 =10;
      let num2 = 20;

      let add = function (x, y){  //익명함수 
        return x+y;
      };

      let sub =function(x,y){
        return x-y;
      };
      // 화살표 함수 : let sub =(x,y) =>{x-y;}


      let square = (x) => x*x;
      // 화살표 함수 : 매개변수 1개면 괄호 생략가능
      // let square = x => x*x;
     
      let result = add(num1,num2);
      console.log(result);


      result = sub(num2,num1);
      console.log(result);

      result = square(num1);
      console.log(result);
    }

    function print(value){
      console.log("value: " +value);
    }

    
    
  </script>
</body>
</html>
